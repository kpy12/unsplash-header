<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Rotating Unsplash Background (Multiple Themes)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh; /* Full viewport height */
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="hero" class="hero"></div>

  <script>
    const accessKey = 'Hwht6jIKbhK7vzeQzGf7DwTWvt7oGjbRUDnowxT8-r8';
    const heroDiv = document.getElementById('hero');

    // List of themes
    const themes = ['nature', 'city', 'technology', 'ocean', 'mountains', 'architecture', 'abstract', 'work'];

    // Get a random theme
    function getRandomTheme() {
      const randomIndex = Math.floor(Math.random() * themes.length);
      return themes[randomIndex];
    }

    // Update the background image
    function updateBackground() {
      const theme = getRandomTheme();
      const apiUrl = `https://api.unsplash.com/photos/random?orientation=landscape&query=${theme}&client_id=${accessKey}`;
      
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const imageUrl = data.urls.regular + '&w=1600';
          heroDiv.style.backgroundImage = `url(${imageUrl})`;
        })
        .catch(err => {
          console.error("Failed to load Unsplash image:", err);
        });
    }

    updateBackground();
    setInterval(updateBackground, 75000);
  </script>
</body>
</html>
