<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Rotating Unsplash Background (Enhanced)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-color: #222; /* fallback while loading */
      transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="hero" class="hero" aria-label="Background image from Unsplash"></div>

  <script>
    const accessKey = 'Hwht6jIKbhK7vzeQzGf7DwTWvt7oGjbRUDnowxT8-r8';
    const heroDiv = document.getElementById('hero');

    // Themes to cycle through
    const themes = ['nature', 'city', 'technology', 'ocean', 'mountains', 'architecture', 'abstract', 'work'];

    // Get random theme
    function getRandomTheme() {
      const index = Math.floor(Math.random() * themes.length);
      return themes[index];
    }

    // Preload image and update background on load
    function preloadImage(url, callback) {
      const img = new Image();
      img.onload = () => callback(url);
      img.onerror = () => callback('fallback.jpg'); // fallback image if loading fails
      img.src = url;
    }

    // Update background image
    function updateBackground() {
      const theme = getRandomTheme();
      const apiUrl = `https://api.unsplash.com/photos/random?orientation=landscape&query=${theme}&client_id=${accessKey}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const imageUrl = data.urls.regular + '&w=1600';
          preloadImage(imageUrl, (loadedUrl) => {
            heroDiv.classList.add('fade-out');
            setTimeout(() => {
              heroDiv.style.backgroundImage = `url(${loadedUrl})`;
              heroDiv.classList.remove('fade-out');
              heroDiv.classList.add('fade-in');
            }, 500);
          });
        })
        .catch(err => {
          console.error("Failed to load Unsplash image:", err);
          heroDiv.style.backgroundImage = 'url(fallback.jpg)';
        });
    }

    // Initial load
    updateBackground();

    // Rotate every 75 seconds
    setInterval(updateBackground, 75000);
  </script>
</body>
</html>
