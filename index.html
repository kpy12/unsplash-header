<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Rotating Unsplash Background (API-safe)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
      font-family: sans-serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      transition: background-image 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="hero" class="hero">Enjoy the View</div>

  <script>
    const accessKey = 'Hwht6jIKbhK7vzeQzGf7DwTWvt7oGjbRUDnowxT8-r8';
    const heroDiv = document.getElementById('hero');

    function updateBackground() {
      const apiUrl = `https://api.unsplash.com/photos/random?orientation=landscape&query=nature&client_id=${accessKey}`;
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const imageUrl = data.urls.regular + '&w=1600';
          heroDiv.style.backgroundImage = `url(${imageUrl})`;
        })
        .catch(err => {
          console.error("Failed to load Unsplash image:", err);
        });
    }

    // Initial load
    updateBackground();

    // Update every 75 seconds (API-safe)
    setInterval(updateBackground, 75000);
  </script>
</body>
</html>
